<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Smart To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> TaskFlow</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="task-input-section">
            <form id="task-form">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="What's your next task?" required>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container">
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>

        <div class="task-stats">
            <p>Pending tasks: <span id="pending-count">0</span></p>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <div class="task-categories">
        <div class="category" data-category="work">
            <i class="fas fa-briefcase"></i>
            <span>Work</span>
        </div>
        <div class="category" data-category="personal">
            <i class="fas fa-user"></i>
            <span>Personal</span>
        </div>
        <div class="category" data-category="shopping">
            <i class="fas fa-shopping-cart"></i>
            <span>Shopping</span>
        </div>
        <div class="category" data-category="health">
            <i class="fas fa-heartbeat"></i>
            <span>Health</span>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
